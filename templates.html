<template name="loginOld">
	{{loginButtons}}
	<br>
  <a href="{{pathFor 'reviews'}}"><b>Home</b></a>
  <br>
</template>

<template name="reviews">
 	<div>

      <div id="search">
        <label for="searchbar">Search by last name: </label>
        <input id="searchbar">
      </div>

      <br>
       <b><span class="descr">{{title}}</span></b>
       <br>
    	 <input type="button" class="sort" value="Change sorting" />
  	</div>

  	<div id="professors">
    	{{#each profs}}
    	  {{> prof}}
    	{{/each}}
	</div>
</template>

<template name="prof">
	<a class="prof-link" href="#">
    <div class="prof">
      	<span class="name">{{name}}</span>
      	<span class="rating">{{ratingHelper}}</span>
        <span class="reviews-count">{{reviewsCount}} reviews</span>
    </div>
  </a>
</template>

<!--from spin package-->
<template name="loading">
  {{>spinner}}
</template>

<template name="profPage">
{{> prof}}
<ul class="reviews">
  {{#each reviews}}
    {{> review}}
  {{/each}}
</ul>

{{#if currentUser}}
  {{#if alreadyReviewed}}
    <p>You can't leave multiple reviews! Please edit your previous review instead.</p>
  {{else}}
    {{> reviewSubmit}}
 {{/if}}
{{else}}
 <p>Please log in to leave a review.</p>
{{/if}}
</template>

<template name="review">
  <li>
      <span class="author"><b>{{authorHelper}}</b></span>
      <span class="rating">gave  <b>{{rating}}</b> stars</span>
      <span class="submitted">on <b>{{submittedText}}</b></span>
    <p>{{body}}</p>
    <br>
    {{#if currentUser}} 
      {{#if ownReview}} 
      <a class="edit-review" href="#">Edit review </a>
      <div class="edit-form">{{> reviewEdit}}</div>
      {{/if}}
    {{/if}}
  </li>
</template>


<template name="reviewSubmit">
  <br>
   <form name="comment" class="comment-form">
   <div class="control-group">
     <div class="controls">   
       <label for="rating">Rate on a scale from 1-5: </label>
       <!--<textarea name="rating"></textarea>-->
        <div class="rating">
          <span class="star">☆</span>
          <span class="star">☆</span>
          <span class="star">☆</span>
          <span class="star">☆</span>
          <span class="star">☆</span>
          <div class="rating-text"></div>
        </div>
          <label for="anon">Review anonymously</label>
          <input name="anon" type="checkbox">
        

       <br>
       <label for="body">Review this professor:</label>
       <textarea name="body"></textarea>
     </div>
   </div>

   <div class="control-group">

     <div class="controls">
     <button type="submit" class="btn">Add Review</button>
     </div>

   </div>
   </form>
</template>




<template name="header">
   <header class="navbar">
     <div class="navbar-inner">
       <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collap
      se">
         <span class="icon-bar"></span>
         <span class="icon-bar"></span>
         <span class="icon-bar"></span>
       </a>
    
       <a class="brand" href="{{pathFor 'reviews'}}">Reviews Home</a>
      
       <div class="nav-collapse collapse">
         <ul class="nav pull-right">
         <li>{{loginButtons}}</li>
         </ul>
       </div>

     </div>
   </header>
</template>
